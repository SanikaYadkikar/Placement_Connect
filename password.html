<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Form</title>
    <script src="password.js"></script>
    <style>
      :root {
        --primary-bg: #f4f4f9;
        --secondary-bg: white;
        --header-bg: #283747;
        --header-text: white;
        --input-border: #ccc;
        --button-bg: #037988;
        --button-hover-bg: #155ab6;
        --error-color: red;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--primary-bg);
        color: var(--header-text);
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }

      header {
        width: 100%;
        background-color: var(--header-bg);
        color: var(--header-text);
        display: flex;
        align-items: center;
        padding: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .logo {
        width: 60px;
        height: 60px;
        margin-right: 38px;
        margin-left: 300px;
        margin-top: 10px;
      }

      h1 {
        font-size: 26px;
        font-weight: 700;
        margin: 0;
      }

      .container {
        background-color: var(--secondary-bg);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin-top: 20px;
        color: black;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      input {
        width: 90%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid var(--input-border);
        border-radius: 5px;
        background-color: var(--secondary-bg);
      }

      button {
        width: 90%;
        padding: 10px;
        background-color: var(--button-bg);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: var(--button-hover-bg);
      }

      .error {
        color: var(--error-color);
        font-size: 12px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="vadavli.jpg" alt="Logo" class="logo" />
      <h1>A. P. Shah Institute Of Technology</h1>
    </header>

    <div class="container">
      <label for="currentPassword">New Password</label>
      <input
        type="password"
        id="currentPassword"
        class="form-control"
        aria-describedby="passwordHelpBlock"
      />
      <div id="passwordError" class="error"></div>

      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        class="form-control"
        aria-describedby="passwordHelpBlock"
      />
      <div id="confirmPasswordError" class="error"></div>

      <button type="submit" onclick="validateForm()">Submit</button>
    </div>
  </body>
</html>
