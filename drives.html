<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="drives.css" />
    <!-- Add your custom CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="newprof.css" />
  </head>
  <body>
    <header>
      <img src="vadavli.jpg" alt="Logo" class="logo" />
      <h1>A. P. Shah Institute Of Technology</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
          <div class="position-sticky">
            <div class="profile text-center p-3">
              <img
                src="C:\Users\SIDDHESH\Pictures\Screenshots\my pic.jpg"
                alt="Profile"
                class="rounded-circle"
                width="80"
              />
              <h5 class="mt-2">Siddhesh Pednekar</h5>
              <p class="text-muted">Student</p>
            </div>
          </div>
        </nav>
        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <!-- Notification Banner -->
          <div class="custom-notification mt-3">
            <div class="notification-buttons-container">
              <button class="edit-profile-btn">Edit Profile</button>
              <button class="applied-drives-btn">Applied Drives</button>
              <button class="notification-btn">Notifications</button>
            </div>
          </div>

          <!-- Content Section -->
          <div class="row">
            <!-- Contest Card -->
            <div class="col-md-8">
              <div class="card">
                <div class="card-body">
                  <h6 class="text-primary">Placement Drive</h6>
                  <img src="cp.jpg" class="img-fluid rounded" />
                  <h5 class="mt-3">Capegimini Requritement drive-2024</h5>
                  <p>
                    Greetings from the Capegimini Training & Placement Officers
                    We are happy to share that we have organized placement drive
                  </p>
                  <button class="btn btn-outline-primary">View Details</button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document.querySelector(".edit-profile-btn").addEventListener("click", function() {
          window.location.href = "newprof.html";
        });
      });

      document.addEventListener("DOMContentLoaded", function() {
        document.querySelector(".applied-drives-btn").addEventListener("click", function() {
          window.location.href = "drive.html";
      
        });
      });
    </script>
    </body>
    </html>    
  </body>
</html>
